# 1. Rename this to "OIDCsettings.properties".
# 2. Change settings to your OIDC server's settings
# 3. Don't commit your server settings, esp. clientSecret to public depositories!

clientId = foobar
clientSecret = xyzzy

authorizationServerUrl = https://www.example.com/oauth2/authorize
tokenServerUrl = https://www.example.com/oauth2/token
userInfoUrl = https://www.example.com/oauth2/userinfo

# This URL doesn't really have a use with native apps and basically just signifies the end
# of the authorisation process. It doesn't have to be a real URL.
redirectUrl = app://achso.legroup.aalto.fi

# The `offline_access` scope enables us to request Refresh Tokens, so we don't have to bug the
# user all the time. Some servers might have an `offline` scope instead.

scopes = openid, profile, offline_access
