apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "fi.aalto.legroup.achso"
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 15
        versionName "0.9.10"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // FIXME: Remove when the Gradle bug is fixed.
    //
    // See the following:
    // https://code.google.com/p/android/issues/detail?id=61573
    // http://stackoverflow.com/questions/20673888/duplicate-files-copied-android-studio-0-4-0
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    // TODO: Convert these into Maven dependencies for easier management
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Google Play Services APIs. Android Studio will warn about this being an older version, but
    // don't listen to it. This one works fine; it will also work on devices that can't update the
    // services for some reason.
    compile 'com.google.android.gms:play-services:4.+'

    // Android support library for backwards-compatibility
    compile "com.android.support:appcompat-v7:20.0.0"

    // Google's OAuth library for OpenID Connect
    // See https://code.google.com/p/google-oauth-java-client/wiki/Setup
    compile('com.google.oauth-client:google-oauth-client:1.18.0-rc') {
        exclude group: 'xpp3', module: 'xpp3'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
        exclude group: 'junit', module: 'junit'
        exclude group: 'com.google.android', module: 'android'
    }

    // Google's JSON parsing, could be replaced with Jackson
    compile 'com.google.api-client:google-api-client-gson:1.19.0'

    // For backwards compatibility, not necessarily needed
    compile 'com.google.api-client:google-api-client-android:1.19.0'

    // Easier HTTP requests, not necessarily needed
    compile 'com.github.kevinsawicki:http-request:5.6'

}
