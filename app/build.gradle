apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "fi.aalto.legroup.achso"
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 15
        versionName "0.9.10"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // FIXME: Remove when the Gradle bug is fixed.
    //
    // See the following:
    // https://code.google.com/p/android/issues/detail?id=61573
    // http://stackoverflow.com/questions/20673888/duplicate-files-copied-android-studio-0-4-0
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    // TODO: Convert these into Maven dependencies for easier management
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Android support library for backwards-compatibility
    compile "com.android.support:appcompat-v7:20.0.0"
}
